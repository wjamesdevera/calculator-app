<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Kody's Calculator App</title>
</head>
<body class="center">
    <div class="calculator center on-desktop">
        <div class="text-output">
            <div class="output" id="output">0</div>
        </div>
        <div class="button-container">
            <button class="round-button center light-button" id="clear" value="clear">
                AC
            </button>
            <button class="round-button light-button" id="plus-minus" value="negative">
                ±
            </button>
            <button class="round-button light-button" id="percent" value="%">
                %
            </button>
            <button class="round-button orange-button operation" id="divide" value="/">
                ÷
            </button>
            <button class="round-button gray-button" id="number" value="7">
                7
            </button>
            <button class="round-button gray-button" id="number" value="8">
                8
            </button>
            <button class="round-button gray-button" id="number" value="9">
                9
            </button>
            <button class="round-button orange-button operation" id="multiply" value="*">
                ×
            </button>
            <button class="round-button gray-button" id="number" value="4">
                4
            </button>
            <button class="round-button gray-button" id="number" value="5">
                5
            </button>
            <button class="round-button gray-button" id="number" value="6">
                6
            </button>
            <button class="round-button orange-button operation" id="minus" value="-">
                –
            </button>
            <button class="round-button gray-button" id="number" value="1">
                1
            </button>
            <button class="round-button gray-button" id="number" value="2">
                2
            </button>
            <button class="round-button gray-button" id="number" value="3">
                3
            </button>
            <button class="round-button orange-button operation" id="plus" value="+">
                +
            </button>
            <button class="round-button zero gray-button" id="number" value="0">
                0
            </button>
            <button class="round-button gray-button" id="decimalPoint" value=".">
                .
            </button>
            <button class="round-button orange-button" id="equal" value="=">
                =
            </button>
        </div>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        winfreydevera
      </p>
    </footer>
</body>
</html>
